<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <body class="font-sans   mx-auto  max-w-2xl p-5  shadow-lg mx-4  my-4  min-h-screen  " style="background-image:url(./ASSETS/images/bg.jpeg); width: 1800px; " >
        
            
        <div class="bg-gray-100 p-5 rounded-lg mb-5 ">
            <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-4">
                    <label for="name" class="block mb-1">Name:</label>
                    <input type="text" id="name" required 
                           class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block mb-1">Email:</label>
                    <input type="email" id="email" required 
                           class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block mb-1">Password:</label>
                    <input type="password" id="password" required 
                           class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button type="submit" 
                        class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ">
                    Sign Up
                </button>
         
       
    
        <div class="bg-blue-50 p-4 rounded-lg">
            <h3 class="text-xl font-semibold mb-2">Saved Data</h3>
            <p id="savedName" class="mb-1"></p>
            <p id="savedEmail" class="mb-3"></p>
            <button id="clearData" 
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 ">
                Clear Saved Data
            </button>
        </div>
    
    
    </form>
    
    


    <script src="script.js"></script>
</body>
</html>
